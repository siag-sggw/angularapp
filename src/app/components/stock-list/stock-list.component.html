<div class="container">
  <div class="stockList">
    <mat-tab-group>
      <mat-tab label="Stocks">
        <app-stock-item
        *ngFor="let stock of stockList"
        [stockItem]="stock"
        (click)="onStockItemClick(stock)">
      </app-stock-item>
      </mat-tab>
      <mat-tab label="Favourites">
        <app-stock-item
        *ngFor="let favStock of favouriteList"
        [stockItem]="favStock"
        (click)="onStockItemClick(favStock)">
        </app-stock-item>
      </mat-tab>
    </mat-tab-group>
</div>
<div class="stockDetail">
  <app-stock-item-detail
  *ngIf="selectedStock != null"
  [stockItem]="selectedStock">
</app-stock-item-detail>
</div>
</div>
